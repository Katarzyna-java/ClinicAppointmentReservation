<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="content">
                <h:form id="SpecializationsForm" class="text-left reservation-form">
                    <div class ="margin-bottom">
                        <h:outputLabel style="font-size: x-large" class="margin-bottom" value="#{msg['page.specializations.list.title']}" />
                        <h:messages globalOnly="true" styleClass="error_large" />                
                        <h:messages id="success" for="success" styleClass="confirm_large" />
                        <div class="flex-column">
                            <h:dataTable width="100%" var="row" class="table table-striped" value="${listSpecializationsPageBean.dataModelSpecialization}">
                                <label class="text-left">
                                    <h:column id="specializationCode" class="padding" >
                                        <f:facet name="header">#{msg['page.specialization.label.specializationCode']}</f:facet>
                                        <h:outputText value="#{row.specializationCode}" />
                                    </h:column>
                                </label>
                                <label class="text-left">
                                    <h:column id="specializationName">
                                        <f:facet name="header">#{msg['page.specialization.label.specializationName']}</f:facet>
                                        <h:outputText value="#{row.specializationName}" />
                                    </h:column>
                                </label>
                                <h:column id="actions">
                                    <f:facet  name="header">#{msg['page.header.label.actions']}</f:facet>
                                    <div>
                                        <h:commandButton value="#{msg['page.specializations.list.action.edit']}" class="main-button margin-right-small"  
                                                         action="${listSpecializationsPageBean.editSpecializationAction(row)}"/>
                                        <h:commandButton value="#{msg['page.specializations.list.action.delete']}" class="main-button" 
                                                         action="${listSpecializationsPageBean.deleteSelectedSpecializationAction(row)}" disabled="#{not row.hasAnySpecialists}" 
                                                         onclick="if (! confirm('${msg['page.info.confirm.delete.action']}') ) { return false;}; return true; "/>
                                    </div>
                                </h:column>
                            </h:dataTable>
                        </div>
                        <div class="flex-center margin-top-small">
                            <div>   
                                <h:commandButton value="#{msg['page.action.cancel']}"  class="main-button"   action="mainPage.xhtml" immediate="true"/>   
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
