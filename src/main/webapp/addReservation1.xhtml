<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="content" class="flex-center flex-column">
                <h:outputLabel style="font-size: x-large" class="margin-bottom flex-center" value="#{msg['page.add.reservation.title']}" />
                <div class="flex flex-center">
                    <h:form id="AddReservationForm1" class="text-left reservation-form">
                        <div class="margin-bottom text-center">
                            <h:messages globalOnly="true" styleClass="error_large" />                
                            <h:messages id="success" for="success" styleClass="confirm_large" />
                            <div class="flex-column">
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.add.reservation.form.label.specialization']}" />
                                </label>
                                <h:selectOneMenu id="specialization" class="js-select" value="${addReservationPageBean1.specializationDTO.specializationCode}" >
                                    <f:selectItem  itemLabel="${msg['page.add.reservation.list.select.choosespecialization']}:"  />
                                    <f:selectItems  value="${addReservationPageBean1.listSpecializations}" var="specializations" itemValue="#{specializations.specializationCode}" itemLabel="#{specializations}" />
                                </h:selectOneMenu>
                                <h:message for="specialization" styleClass="error_small" /> 
                            </div>
                            <div class="flex-center margin-top-small">
                                <div>
                                    <h:commandButton class="main-button margin-right" value="#{msg['page.action.choose']}" action="${addReservationPageBean1.selectSpecializationAction()}" />
                                </div>
                                <div>
                                    <h:commandButton class="main-button" value="#{msg['page.action.cancel']}" action="mainPage.xhtml" immediate="true"/>        
                                </div>
                            </div>
                        </div>
                        <h:outputLabel value="#{msg['page.info.reservation.empty.list']}" /><br/>
                    </h:form>
                </div>
            </ui:define>  
        </ui:composition>
    </body>
</html>
