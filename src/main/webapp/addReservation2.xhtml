<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="content" class="flex-center flex-column">
                <h:outputLabel style="font-size: x-large" class="margin-bottom flex-center" value="#{msg['page.add.reservation.title']}" />
                <div class="flex flex-center">
                    <h:form id="AddReservationForm2" class="text-left reservation-form">  
                        <div class="margin-bottom text-center">
                            <h:messages globalOnly="true" styleClass="error_large" />                
                            <h:messages id="success" for="success" styleClass="confirm_large" />
                            <div class="flex-column">
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.add.reservation.form.label.specialization']}" />
                                </label>
                                <h:inputText class="margin-bottom-small" id="specialization" maxlength="100" required="true" disabled="true"
                                             value="${addReservationPageBean2.specializationDTO.specializationName}" >
                                </h:inputText>
                                <h:message for="specialization" styleClass="error_small" />                           
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.add.reservation.form.label.specialist']}" />
                                </label>
                                <h:selectOneMenu id="specialist" class="js-select"  value="${addReservationPageBean2.specialistDTO.licenseNumber}" >
                                    <f:selectItem itemLabel="${msg['page.add.reservation.list.select.choosespecialist']}:"  />
                                    <f:selectItems  value="${addReservationPageBean2.listSpecialists}" var="specialists" itemValue="#{specialists.licenseNumber}" itemLabel="#{specialists}" />
                                </h:selectOneMenu>
                                <h:message for="specialist" styleClass="error_small" />
                            </div>
                            <div class="flex-center margin-top-small">
                                <div>
                                    <h:commandButton value="#{msg['page.action.choose']}" class="main-button margin-right" 
                                                     action="${addReservationPageBean2.selectSpecialistAction()}" />
                                </div> 
                                <div>
                                    <h:commandButton value="#{msg['page.action.return']}" class="main-button" 
                                                     action="addReservation1.xhtml" immediate="true"/>
                                </div>
                            </div>
                        </div>
                        <h:outputLabel value="#{msg['page.info.reservation.empty.list']}" /><br/>
                    </h:form>
                </div>
            </ui:define>  
        </ui:composition>
    </body>
</html>
