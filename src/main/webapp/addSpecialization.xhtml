<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="content" class="flex-center flex-column">
                <h:outputLabel style="font-size: x-large" class="margin-bottom flex-center"  value="#{msg['page.add.new.specialization.title']}" />
                <div class="flex flex-center">
                    <h:form id="AddSpecializationForm"  class="text-left reservation-form">  
                        <div class="margin-bottom text-center">
                            <h:messages globalOnly="true" styleClass="error_large" />                
                            <h:messages id="success" for="success" styleClass="confirm_large" />
                            <div class="flex-column">
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.specialization.label.specializationCode']}" />
                                </label>
                                <h:inputText id="specializationCode" maxlength="3" required="true" validatorMessage="#{msg['page.specialization.validator.specializationCode']}"       
                                             value="${addSpecializationPageBean.specializationDTO.specializationCode}" >
                                    <f:validateLength minimum="3" maximum="3" />
                                    <f:validateRegex pattern="\d{3}" />
                                </h:inputText>
                                <h:message for="specializationCode" styleClass="error_small"/>
                                <label class="text-left">
                                    <h:outputLabel value="#{msg['page.specialization.label.specializationName']}" />
                                </label>
                                <h:inputText id="specializationName" maxlength="100" required="true" validatorMessage="#{msg['page.specialization.validator.specializationName']}"
                                             value="${addSpecializationPageBean.specializationDTO.specializationName}" >
                                    <f:validateLength minimum="3" maximum="100"/>
                                    <f:validateRegex pattern="[A-ZĄĆĘŁŃÓŚŹŻa-ząćęłńóśźż0-9\s-]{3,100}" />
                                </h:inputText>
                                <h:message for="specializationName" styleClass="error_small"/>         
                            </div>
                            <div class="flex-center margin-top-small">
                                <div>
                                    <h:commandButton value="#{msg['page.action.add']}"  class="main-button margin-right"
                                                     action="${addSpecializationPageBean.addSpecializationAction()}" />
                                </div>
                                <div>
                                    <h:commandButton value="#{msg['page.action.cancel']}"  class="main-button"  action="mainPage.xhtml" immediate="true"/><br/>
                                </div>
                            </div>
                        </div>                                
                    </h:form>
                </div>
            </ui:define>  
        </ui:composition>
    </body>
</html>
